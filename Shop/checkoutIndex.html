<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" type="text/css" href="checkoutStyle.css">
        <title>Moechi | Checkout</title>
    </head>
    <body>
        <div id="back-button">
            <a href="shopIndex.html">
                <img src="/icons/back_button.png" alt="Back Button">
            </a>
        </div>
        <div id="checkout-form">
            <h1>
                CHECK OUT
                <div>
                    &checkmark; Awaiting Personal Info . . .
                </div>
            </h1>
        </div>
        <div id="form-inputs">
            <form id="checkout-form">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" required>
             
                <label for="first-name">First Name</label>
                <input type="text" id="first-name" name="first-name" required>
             
                <label for="last-name">Last Name</label>
                <input type="text" id="last-name" name="last-name" required>
             
                <label for="street-address">Street Address</label>
                <input type="text" id="street-address" name="street-address" required>
             
                <label for="country">Country</label>
                <input type="text" id="country" name="country" required>
             
                <div id="order-summary">
                    <div id="order-total">Order Total</div>
                    <div id = "order-total-display"></div>
                </div>
                <hr>
                <div id="payment-method">
                    <label for="payment-method-checkbox">Payment Method</label>
                    <input type="checkbox" id="payment-method-checkbox" name="payment-method" value="Cash">Cash
                </div>
                <input type="submit" value="Place Order" id="place-order-button">
            </form>
        </div>
        <div id="alert-container" style="display:none;">
            <div id="alert" class="alert">
                Please fill out all fields before placing your order.
            </div>
        </div>
        <script src="checkoutScript.js"></script>
    </body>
</html>
