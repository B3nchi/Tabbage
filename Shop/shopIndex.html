<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Moechi | Shop</title>
        <link rel="stylesheet" href="shopStyle.css">
    </head>
    <body>
        <header>
            <h1>Moechi</h1>
        </header>
        <main>
            <section id="shop">
                <h2>Shop</h2>
                <div class="product"> 
                    <img src="/items/shirt1.jpg" alt="Product 1">
                    <p class="name">Grip Tee</p>
                    <p class="price">
                        $15.00
                    </p>
                    <button class="add-to-cart">Add to Cart</button>
                </div>
                <div class="product"> 
                    <img src="/items/shirt2.jpg" alt="Product 1">
                    <p class="name">Drip Tee</p>
                    <p class="price">
                        $12.99
                    </p>
                    <button class="add-to-cart">Add to Cart</button>
                </div>
                <div class="product"> 
                    <img src="/items/shirt3.jpg" alt="Product 1">
                    <p class="name">Cool Tee</p>
                    <p class="price">
                        $14.99
                    </p>
                    <button class="add-to-cart">Add to Cart</button>
                </div>
                <div class="product"> 
                    <img src="/items/shirt4.jpg" alt="Product 1">
                    <p class="name">Pug Tee</p>
                    <p class="price">
                        $15.99
                    </p>
                    <button class="add-to-cart">Add to Cart</button>
                </div>
            </section>
            <aside id="cart">
                <h2>Cart</h2>
                <table>
                    <thead>
                        <tr>
                            <th>Product</th>
                            <th>Quantity</th>
                            <th>Price</th>
                            <th></th>
                        </tr>
                    </thead>
                    <tbody>
                    </tbody>
                </table>
                <p>Total: <span id="total"></span></p>
                <button id="checkout">Checkout
                    <a href="checkoutIndex.html"></a>
                </button>
            </aside>
        </main>
        <footer>
        <p>&copy; 2023 Moechi</p>
        </footer>
        <script src="shopScript.js"></script>
    </body>
</html>
